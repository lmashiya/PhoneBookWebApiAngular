<form #form="ngForm">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name = "FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" placeholder="Contact FirstName" required autocomplete="">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input name = "LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" placeholder="Contact LastName" autocomplete="nofill">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>
            <input name = "PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" class="form-control" placeholder="Contact PhoneNumber" required maxlength="10" minlength="10" autocomplete="foo">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <input type="email" name = "EmailAddress" #EmailAddress="ngModel" [(ngModel)]="service.formData.EmailAddress" class="form-control" placeholder="Contact EmailAddress" autocomplete="no">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-save"></i>Submit</button>
    </div>
</form>
