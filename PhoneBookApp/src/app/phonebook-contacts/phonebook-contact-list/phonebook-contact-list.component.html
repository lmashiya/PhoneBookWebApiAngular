<table class="table table-hover">
  <thead>
    <tr>
      <td>
        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
          First Name 
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'fish'; sortReverse = !sortReverse">
        Last Name 
        </a>
      </td>
      <td>
        <a href="#" ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
        Phone Number 
        </a>
      </td>
      <td>
        <a href="#" >
        Email Address 
        </a>
      </td>
    </tr>
  </thead>
  <tr *ngFor = "let pd of service.list">
    <td  (click) = "populateForm(pd)">{{pd.FirstName}}</td>
    <td (click) = "populateForm(pd)">{{pd.LastName}}</td>
    <td (click) = "populateForm(pd)">{{pd.PhoneNumber}}</td>
    <td (click) = "populateForm(pd)">{{pd.EmailAddress}}</td>
    <td>
      <i class="far fa-trash-alt fg-lg text-danger"(click)="onDelete(pd.ContactID)"></i>
    </td>
  </tr>
</table>
