<p class="display-10">Click Contact to Edit</p>
<table class="table table-hover">
  <tr *ngFor = "let pd of service.list">
    <td (click) = "populateForm(pd)">{{pd.FirstName}}</td>
    <td (click) = "populateForm(pd)">{{pd.LastName}}</td>
    <td (click) = "populateForm(pd)">{{pd.PhoneNumber}}</td>
    <td (click) = "populateForm(pd)">{{pd.EmailAddress}}</td>
    <td>
      <i class="far fa-trash-alt fg-lg text-danger"(onclick)="onDelete(pd.ContactID)"></i>
    </td>
  </tr>
</table>
